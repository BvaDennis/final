<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/css/styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Lust auf Fortnite lil Batzi???</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/q5cEqH8kx1BFS6PhTk/giphy.gif" alt="Worst">
            </div>
            <div class = "buttons">
                <button class="btn" id = "JaButton" onclick="nextPage()">Ja</button>
                <button class="btn" id="NeinButton" onmouseover="moveButton()">Nein</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('NeinButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('NeinButton').offsetHeight);
                        document.getElementById('NeinButton').style.left = `${x}px`;
                        document.getElementById('NeinButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
